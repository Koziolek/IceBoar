language: java
script: cd ice-boar && mvn javadoc:jar source:jar deploy --settings settings.xml && cd .. && mvn clean install -U && cd ice-boar-samples/ice-boar-demo-gh-pages/ && mvn clean install -P ghpages && git clone https://github.com/Roche/IceBoar && cd IceBoar && git checkout gh-pages && cp -R ../target/* . && git push ${GIT_HUB_REPO_SECRET}
jdk:
  - oraclejdk8
before_install:
  - pip install --user codecov
after_success:
  - codecov
cache:
  directories:
  - $HOME/.m2